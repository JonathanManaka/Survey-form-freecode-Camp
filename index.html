<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>survey-form.freecodecamp.rocks</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">FreeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form
      id="survey-form"
      method="post"
      action="https://register-demo.freecodecamp.org"
    >
      <fieldset>
        <label for="name" id="name-label">
          Name
          <input id="name" type="text" required placeholder="Enter your name" />
        </label>
        <label for="email" id="email-label">
          Email
          <input
            id="email"
            type="email"
            required
            placeholder="Enter your email"
          />
        </label>

        <label for="number" id="number-label"
          >Age(Optional)
          <input type="number" id="number" min="0" max="200" placeholder="Age"
        /></label>

        <label for="dropdown">
          Which option best describes your current role?
          <select id="dropdown">
            <option value="">
              Select current role
            </option>
            <option value="1">Student</option>
            <option value="2">Full time jon</option>
            <option value="3">Full time learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label for="definitely-group">
          <input
            type="radio"
            name="recommend-group"
            id="definitely-group"
            value="Definitely"
            checked
            class="inline"
          />
          Definitely
        </label>
        <label for="maybe">
          <input
            type="radio"
            name="recommend-group"
            value="Maybe"
            id="maybe"
            class="inline"
          />
          Maybe
        </label>
        <label for="notsure-group">
          <input
            type="radio"
            name="recommend-group"
            id="notsure-group"
            value="not-sure"
            class="inline"
          />
          Not sure
        </label>

        <label>
          What would you like to see improved? (Check all that apply)
        </label>
        <label for="front-end">
          <input
            type="checkbox"
            value="fronend-area"
            id="front-end"
            class="inline"
          />Front-end Projects
        </label>
        <label for="Back-end">
          <input
            type="checkbox"
            value="backend-area"
            id="Back-end"
            class="inline"
          />Back-end Projects
        </label>

        <label for="Data-Visualization">
          <input
            type="checkbox"
            value="data-visual-area"
            id="Data-Visualization"
            class="inline"
          />Data Visualization
        </label>
        <label for="challenges">
          <input
            type="checkbox"
            value="challenge-area"
            id="challenge"
            class="inline"
          />Data Visualization
        </label>
        <label for="Open-Source-Community">
          <input
            type="checkbox"
            value="Open-Source-Community-area"
            id="Open-Source-Community"
            class="inline"
          />Open Source Community
        </label>

        <label for="commets"
          >Any comments or suggestions?
          <textarea
            id="comments"
            class="comments-textarea"
            col="30"
            row="3"
            placeholder="Enter your comment here..."
          ></textarea>
        </label>

        <input type="submit" id="submit" value="Save" />
      </fieldset>
    </form>
  </body>
</html>
